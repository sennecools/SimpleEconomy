modLoader = "javafml"
loaderVersion = "${loader_version_range}"
license = "${mod_license}"
issueTrackerURL = "https://github.com/sennecools/SimpleEconomy/issues"

[[mods]]
modId = "${mod_id}"
version = "${mod_version}"
displayName = "${mod_name}"
authors = "${mod_authors}"
description = '''
A simple server-side economy and shop system for Minecraft servers.
No client mod required - works with vanilla clients!

Features:
- Player balance system with /balance, /pay commands
- Admin commands to add/remove/set money
- Player-owned shops with chest-based GUI
- Bulk buying support
- Transaction tax (5%)
- Sale notifications
- Offline sales tracking
- Starting balance for new players
'''

[[dependencies.${mod_id}]]
modId = "neoforge"
type = "required"
versionRange = "${loader_version_range}"
ordering = "NONE"
side = "SERVER"

[[dependencies.${mod_id}]]
modId = "minecraft"
type = "required"
versionRange = "${minecraft_version_range}"
ordering = "NONE"
side = "SERVER"

[[mixins]]
config = "simpleeconomy.mixins.json"
