modLoader = "javafml"
loaderVersion = "${loader_version_range}"
license = "${mod_license}"
issueTrackerURL = "https://github.com/yourusername/simpleeconomy/issues"

[[mods]]
modId = "${mod_id}"
version = "${mod_version}"
displayName = "${mod_name}"
authors = "${mod_authors}"
description = '''
A simple economy and shop system for Minecraft servers.

Features:
- Player balance system with /balance, /pay commands
- Admin commands to add/remove/set money
- Player-owned shops with custom GUIs
- Search and filter shops
- Favorites system
- Transaction tax (5%)
- Sale notifications
'''

[[dependencies.${mod_id}]]
modId = "neoforge"
type = "required"
versionRange = "${loader_version_range}"
ordering = "NONE"
side = "BOTH"

[[dependencies.${mod_id}]]
modId = "minecraft"
type = "required"
versionRange = "${minecraft_version_range}"
ordering = "NONE"
side = "BOTH"
